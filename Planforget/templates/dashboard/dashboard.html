    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a40, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background-color: #1f1f2e;
      color: white;
    }

    .form-control {
      background-color: #2c2c3d;
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: #3a3a4f;
      color: white;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #4f46e5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    /* Entrance + Continuous Animation */
    .animate-briefly {
      opacity: 0;
      transform: translateX(-50px);
      animation:
        fadeInSlide 1s ease-out forwards,
        pulseGlow 3s ease-in-out infinite 1.2s; /* start after entrance */
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #6366f1, 0 0 20px #6366f1;
        transform: translateY(0);
      }
      50% {
        text-shadow: 0 0 20px #818cf8, 0 0 30px #818cf8;
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .main-row {
        flex-direction: column !important;
        align-items: center;
        text-align: center;
      }

      .left-title {
        margin-bottom: 2rem;
      }
    }
  </style>

</head>
