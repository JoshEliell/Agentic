{% load static %}
<head>
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/437c06e9e5.js" crossorigin="anonymous"></script>
</head>

<nav class="navbar fixed-top navbar-dark bg-dark">
    {% if user.is_authenticated %}
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="" alt="Logo" width="50" height="50">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-white" href="">Dashboard</a>
                </li>
            </ul>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <span class="nav-link text-white">{{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="">Logout</a>
                </li>
            </ul>

            <!-- Offcanvas Menú -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Inicio</a>
                        </li>
                        <!-- Aquí puedes añadir más opciones si quieres -->
                    </ul>
                </div>
            </div>
        </div>
    {% endif %}
</nav>
